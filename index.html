<!DOCTYPE html>
<html>
<head>
   <title>Simon Says</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="simonGame.css">

</head>
<body>      
   <div class="wrapper" draggable="true">
      <h1><b>SIMON GAME</b></h1>      
      <div class="console">         
         <div class="blackcircle1">               
            <div type="button" id="green" class="btn green"></div>
         </div>
         <div class="blackcircle2">
            <div type="button" id="yellow" class="btn yellow"></div>
         </div>
         <div class="blackcircle3">
            <div type="button" id="red" class="btn red"></div>
         </div>
         <div class="blackcircle4">
            <div type="button" id="blue" class="btn blue"></div>
         </div>           
         <div class="turn2">    
            <span id="turn-counter2">00</span>
         </div>
         <button class="button" id="start">START</button>
         <div class="turn">    
            <span id="turn-counter">00</span>
         </div>
         <div class="on"></div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="simonGame.js"></script>   
</body>
</html>
